<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
	while(true){
		var score=prompt("请输入小明的成绩(0-100)")
			if(score>100||score<0||isNaN(score)){
				alert("输入不合法,请重新输入")
			}
			else{
				if(score==100){
					alert("宝马一辆");
					break;
				}
				else if(score>=80){
					alert("1000人民币")
					break;
				}
				else if(score>=60){
					alert("继续努力")
					break;
				}
				else{
					alert("不及格")
					break;
				}
			}
			}
		
		</script>
	</head>
	<body>
	</body>
</html>
