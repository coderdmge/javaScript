<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#areaDiv {
				border: 1px solid black;
				width: 300px;
				height: 50px;
				margin-bottom: 10px;
	}
	
			#showMsg {
				border: 1px solid black;
				width: 300px;
				height: 20px;
	}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var areaDiv = document.getElementById("areaDiv");
				var showMsg = document.getElementById("showMsg");
				/*
				 * 事件对象
				 * 当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
				 * 在事件对象封装了当前事件的一切信息，比如 鼠标的坐标 键盘那个键被按下 鼠标滚轮的方向
				 */
				areaDiv.onmousemove=function(event){
					e=event||window.event
					var x=e.clientX
					var y=e.clientY
					showMsg.innerHTML="x="+x+",y="+y
				}
		
			}
		</script>
	</head>
	<body>
		<div id="areaDiv"></div>
	<div id="showMsg"></div>
	</body>
</html>
