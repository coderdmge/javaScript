<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				padding: 10px;
				border: 10px solid yellow;
			}
				#box4{
				width: 200px;
				height: 300px;
				background-color: #bfa;
				overflow: auto;
			}
			
			#box5{
				width: 450px;
				height: 600px;
				background-color: yellow;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box1 = document.getElementById("box1");
				var btn01 = document.getElementById("btn01");
				var box4=document.getElementById("box4")
				btn01.onclick=function(){
					/*
					 * clientWidth
					 * clientHeight
					 * 这两个属性可以获取元素的可见宽度和高度
					 * 这些属性都是不带px的，返回的是一个数字，可以直接进行计算
					 * 会获取元素的宽度和高度 包括内容区和内边距
					 * 这些属性都是只读的，不能修改
					 */
//					alert(box1.clientWidth)
					/*
					 * offsetWidth
					 * offsetHeight
					 * 获取元素整个的宽度和高度包括内容区，内边距，和边框
					 */
//					alert(box1.offsetHeight)
					/*
					 * offsetParent
					 * 可以获取当前元素的定位父元素
					 * 会获取到离当前元素最近的开启了定位的祖先元素
					 * 如果所有的祖先元素都没有开启定位，则返回body
					 */
					var op=box1.offsetParent
//					alert(op.id)
					/*
					 * offsetLeft
					 * 当前元素相对于其定位父元素的水平偏移量
					 * offsetTop 
					 * 当前元素相对于定位父元素的垂直偏移量
					 */
//					alert(box1.offsetLeft)
					/*
					 * scrollLeft
					 * 可以获取水平滚动条滚动的距离
					 * scrollTop
					 * 可以获取垂直滚动条的滚动距离
					 * 
					 */
					alert(box4.clientWidth)
					alert(box4.scrollLeft)
					/*
					 * 当满足 scrollHeight -scrollTop==clientHeight
					 * 说明垂直滚动条到底了
					 * 当满足 scrollWidth -scrollLeft==clientWidth
					 * 说明水平滚动条到底了
					 */
				}
			}
		</script>
	</head>
	<body id="body">
		<button id="btn01">点我一下</button>

		 	<div id="box5">tttttt</div>
		 </div>

	</body>
</html>
