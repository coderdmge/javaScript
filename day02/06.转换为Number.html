<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
				/*
			 * 将其他的数据类型转换为Numb
			 * 转换方式一：
			 * 	使用Number()函数
			 *   --字符串--》 数字
			 * 		1.如果是纯数字的字符串，则直接将其转换为数字
			 * 		2.如果是字符串中有非数字的内容，则转换为NaN
			 * 		3.如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
			 * 		--布尔--》数字
			 * 			true 转换成 1
			 * 			false转换成 0
			 * 		null--》0
			 * 		undefined--》数字NaN
			 * 转换方式二：
			 * 		--这种方式专门用来对付字符串
			 * 		--parseInt()把一个字符串转换成一个整数
			 * 		--parseFloat()把一个字符串转换为一个浮点数
			 * */
			var a="123"
			a=Number(a)
			console.log(typeof a)
			console.log(a)
			a=false
			a=Number(a)
			console.log(typeof a)
			console.log(a)
			a=undefined
			a=Number(a)
			console.log(typeof a)
			console.log(a)
			a="123px"
			a=parseInt(a)
			console.log(typeof a)
			console.log(a)
			a="123.4.5px"
			a=parseFloat(a)
			console.log(typeof a)
			console.log(a)
			/*
			 * 如果对非String使用parseInt，它会先将其转换为String然后在操作
			 * 
			 */
			a=true;
			a=parseInt(a)
			console.log(typeof a)
			console.log(a)
			a=undefined;
			a=parseInt(a)
			console.log(typeof a)
			console.log(a)
			
			
		</script>
	</head>
	<body>
	</body>
</html>
