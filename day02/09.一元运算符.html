<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 一元运算符，只需要一个操作符
			 * +正号
			 * 		正号不会对数字产生任何影响
			 * -负号
			 *  负号对数字进行取反
			 * 对于非Number类型的值
			 * 		它会先转换为Number，然后在运算
			 * 		可以对一个其他的数据类型使用+，来将其转换为Number
			 * 		它的原理和Number（）函数一样
			 */
			var a=123;
			a=true;
			a=-a;
			a="18"
			a=+a;
			console.log(typeof a)
			console.log("a="+a)
			var d=20;
			d=d++;
			console.log(d)
		</script>
	</head>
	<body>
	</body>
</html>
