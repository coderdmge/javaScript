<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 数据类型指的就是字面量的类型
			 * 在js中一共有六种数据类型
			 * 		String 字符串
			 * 		Number 数值
			 * 		Boolean 布尔值
			 * 		Null 空值
			 * 		Underfined 未定义
			 * 		Object 对象
			 * 
			 *  其中String Number Boolean Null Undefined属于基本数据类型
			 * 而 Object属于引用数据类型
			 * */
			/*
			 * String字符串
			 * — 在js中字符串需要使用引号引起来
			 * -使用双引号或单引号都可以，但不要混着用
			 * -引号不能嵌套，双引号不能放双引号，单引号不能放单引号
			 * */
			var str="hello";
			console.log(str)
			/*
			 * 在字符串中我们可以使用\作为转译字符
			 * 当表示一些特殊符号时可以使用\进行转译
			 */
			 str="我说：\"今天天气\t真不错\"";
			 str="\\";
			 alert(str)
			 console.log("world")
		</script>
	</head>
	<body>
	</body>
</html>
