<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 强制类型转换
			 * -指将一个数据类型强制转换为其他的数据类型
			 * -类型转换主要指，将其他的数据类型，转换为
			 * 	String  Number 	Boolean
			 * 
			 */
			/*
			 * 将其他的数据类型转换为String
			 *  方式一
			 * 		-调用被转换类型的toString()方法
			 * 		-该方法不会影响到原变量，他会将转换的结果返回
			 * 		-但是注意 null和undefined这两个值没有toString方法
			 * 			如果调用他们的方法会报错
			 * 方式二：
			 * 	 -调用Strng()函数，并将被转换的数据作为参数传递给函数
			 * 	 -使用String()函数做强制类型转换时，对于Number和Boolean实际就是调用toStrng()
			 * 		方法，但是对于null和undefined，就不会调用toString方法
			 * 		它会将null直接转换为"null"，将undefined直接转换为"undefined"
			 */
			var a=134;
			a=a.toString()
			console.log(typeof a)
			console.log(a)
			a=true;
			a=a.toString()
			console.log(typeof a)
			console.log(a)
			//a=null;
			//a=a.toString()
			//console.log(a)报错
            //a=undefined;
			//a=a.toString()
			//console.log(a)报错
			a=124;
			//调用String函数，将a转换字符串
			a=String(a)
			console.log(typeof a)
			console.log(a)
			a=null;
			a=String(a)
			console.log(typeof a)
			console.log(a)
			a=undefined;
			a=String(a)
			console.log(typeof a)
			console.log(a)
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
