<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 作用域
			 *   --作用域指一个变量的作用范围
			 * 	--在js中一共有两种作用域：
			 * 1.全局作用域
			 * 		--直接编写在script标签的js代码，都是全局作用域
			 * 		--全局作用域在页面打开是创建，在页面关闭时销毁
			 * 		--在全局作用域中有一个全局对象window
			 * 			它代表的是一个浏览器窗口，它由浏览器创建我们可以直接使用
			 * 		--在全局作用域中：
			 * 			创建的变量都会作为window对象的属性保存
			 * 			创建的函数都会作为window的对象的方法保存
			 * 			--全局作用域中的变量都是全局变量，
			 * 			在页面的任意部分都能访问的到
			 */
			/*
			 * 变量的声明提前
			 * 使用var关键字声明的变量，会在所有代码执行之前被声明(但不会被赋值)
			 * 函数的声明的提前
			 * 	--使用函数声明创建的函数 function 函数(){}
			 * 		它会在所有代码执行之前就被创建，所以我们可以在函数声明前来调用函数
			 * 		使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用
			 */
//			fun1()
			function fun1(){
				alert("hello")
			}
			var fun2=function(){
				alert("world")
			}
			fun2()
			
		</script>
	</head>
	<body>
	</body>
</html>
