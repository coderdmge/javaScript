<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 构造函数就是一个普通的函数，创建方式和普通函数没有区别
			 * 不同的是构造函数习惯首字母大写
			 * 构造函数和普通函数的区别就是调用的方式不同
			 * 普通函数是直接调用，而构造函数需要用new关键字来调用
			 * 
			 * 构造函数的执行流程
			 * 1.立即创建一个新的对象
			 * 2.将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
			 * 3.逐步执行函数中的代码
			 * 4.将新建的对象作为函数返回值返回
			 * 
			 * 使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
			 * 我们通过构造函数创建的对象，称为该类的实例
			 * 
			 * this的情况
			 * 1.当函数的形式调用时，this是window
			 * 2.当以方法的形式调用时，谁调用方法this就是谁
			 * 3.当以构造函数的形式调用时，this就是新创建的那个对象
			 */
			function Person(name,age,gender){
				this.name=name;
				this.age=age;
				this.gender=gender
				this.sayName=function(){
					alert(this.name)
				}
			}
			function Dog(){
				
			}
			var dog=new Dog()
			console.log(dog)
			var per=new Person("tom",14,"man")
			console.log(per)
			/*
			 * 使用instanceof可以检查一个对象是否是一个类的实例
			 * 语法:
			 * 对象  instanceof 构造函数
			 * 
			 */
			console.log(dog instanceof Dog)
		</script>
	</head>
	<body>
	</body>
</html>
