			/*
			 * 函数作用域
			 * --调用函数创建函数作用域，函数执行完毕以后，函数作用域销毁
			 * --每调用一次函数就会创建 一个新的函数作用域，他们之间互相独立
			 * --在函数作用域可以访问到全局作用域的变量
			 * 		全局作用域无法访问到函数作用域的变量
			 * --当函数作用域操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用
			 * 		如果没有就向上一级作用域寻找，直到找到全局作用域
			 * 		如果在全局作用域依然没有找到，则会报错
			 * --在函数作用域要访问全局变量可以使用window对象
			 */
			/*
			 * 在函数作用域也有声明提前的特征，
			 * 使用var关键字声明的变量，会在函数执行代码之前被声明
			 * 函数声明也会在函数中所有代码执行之前执行
			 */
