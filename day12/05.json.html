<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * eval()
			 * 这个函数可以执行一段字符串形式js代码，并将执行结果返回
			 * 如果使用eval()来执行字符串含有{}，它会将{}当成代码块解析
			 * 不过不希望当成代码块解析，则需要在字符串前后各加一个()
			 * eval()这个函数功能很强大，可以直接执行一个字符串中的js代码
			 * 但在开发中尽量不要使用，首先执行性能比较差，然后它还具有安全隐患
			 */
//			var str2="alert('hello')"
//			eval(str2)
			var str = '{"name":"孙悟空","age":18,"gender":"男"}'
			var obj=eval("("+str+")")
			console.log(obj)
			
		</script>
	</head>
	<body>
	</body>
</html>
