<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				/*
				 * 键盘事件
				 * onkeydown
				 * 按键被按下
				 * 对于onkeydown来说如果一直按着某个按键不松手，则事件会一直触发
				 * 当onkeydown连续触发时，第一次和第二次之间会间隔稍长一点，其他的会非常的快
				 * 这种设计是为了防止误操作
				 * onkeyup
				 * 按键被松开
				 * 键盘事件一般会绑给一些可以获取到焦点的对象或者是document
				 * 
				 */
				document.onkeydown=function(event){
					event=event||window.event
					/*
					 * 可以通过keycode来获取按键的编码
					 * 通过它可以判断哪个按键被按下
					 * 除了keyCode，事件对象还提供了几个属性
					 * altKey
					 * ctlKey
					 * shiftKey
					 * 		这三个用来判断 alt ctrl shift 是否被按下
					 * 		如果按下则返回true 否则返回false
					 */
//					console.log(event.keyCode)
					if(event.keyCode===89&&event.shiftKey){
						console.log("y和shift同时被按下了")
					}
				}
				var input=document.getElementsByTagName("input")[0]
				    input.onkeydown=function(event){
				      event=event||window.event
				      if(event.keyCode>=48&&event.keyCode<=57){
				      	//在文本框输入内容，属于onkeydown的默认行为
				      	//如果在onkeydown中取消了默认行为，则输入的内容不会出现在文本框
				      	return false				      }
					
				}
			}
		</script>
	</head>
	<body>
		
		<input type="text" />

	</body>
</html>
