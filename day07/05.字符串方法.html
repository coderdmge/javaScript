<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * charAt()
			 * 可以返回字符串中指定位置的字符
			 * 根据索引获取指定的字符
			 */
			var str="hello atguigu"
			var result=str.charAt(0)
			console.log(result)
			//charCodeAt()获取指定位置字符的字符编码
			result=str.charCodeAt(6)
			console.log(result)
			//concat()可以用来连接两个或多个字符串，作用和+一样
			result=str.concat("world","js")
			console.log(result)
			console.log(str)
			//String.formCharCode()可以根据字符编码获取字符
			result=String.fromCharCode(97)
			console.log(result)
			/*
			 *indexof()
			 * 该方法可以检索一个字符串是否含有指定的内容
			 * 如果字符串汉含有该内容，则会返回第一次出现的索引
			 * 如果没有找到则返回-1
			 * 可以指定一个第二个参数，指定开始查找位置
			 * 
			 * lastIndexOf()
			 * lastIndexOf()是从后往前找
			 * 也可以指定开始查找的位置
			 */
			str = "hello hatguigu";
			result=str.indexOf("h",7)
			console.log(result)
			result=str.lastIndexOf("h",7)
			console.log(result)
			/*
			 * slice()
			 * 可以从字符串中截取指定的内容
			 * 不会影响到原字符串，而是将截取到的内容返回
			 * 参数：
			 * 第一个，开始位置的索引
			 * 第二个，结束位置的索引
			 * 如果省略最后一个参数，则会截取到后面的所有
			 * 也可以传递一个负数作为参数，负数的话讲会从后面计算
			 */
			str = "abcdefghijk";
			result=str.slice(1,-2)
			console.log(result)
			/*
			 * substring()
			 * 可以用来截取字符串，与slice()类似
			 * 参数：
			 * 第一个:开始截取的位置的索引
			 * 第二个：结束位置的索引
			 * 不同的是这个方法不接受负值作为参数
			 * 如果传递了负数，则默认使用0
			 * 而且还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
			 */
			result=str.substring(1,-666)
			console.log(result)
			/*
			 * substr()
			 * 用来截取字符串
			 * 参数：
			 * 1.截取开始位置的索引
			 * 2.截取的长度
			 */
			str = "abcdefghi"
			result=str.substr(-3,2)	
			console.log(result)
			result=str.slice(-2,-1)
			console.log(result)
			/*
			 * split()
			 * 可以将一个字符串拆分一个数组
			 * 参数：
			 * 需要一个字符串作为参数，将会根据该字符串拆分数组
			 */
//			result=str.split(",")
//			console.log(Array.isArray(result) )
//			console.log(result[1])
			result=str.split("")
			console.log(result)
		</script>
	</head>
	<body>
	</body>
</html>
