<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 正则表达式用于定义字符串规则
			 * 计算机可以根据正则表达式，来检查一个字符串是否符合规则
			 * 将字符串符合规则的内容提取出来
			 * 
			 * 创建正则表达式的对象
			 * 语法：
			 * var 变量=new RegExp("正则表达式"，"匹配模式")
			 * var reg=new RegExp("a")这个正则表达式可以来检查一个字符串是否含有a
			 * 在构造函数可以传递一个匹配模式作为第二个参数
			 * 可以是
			 * i 忽略大小写
			 * g 全局匹配模式
			 * 
			 */
			var reg=new RegExp("ab","i")
			var str="a"
			/*
			 * 正则表达式的方法：
			 * test()
			 * 使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
			 * 如果符合则返回true ，否返回false
			 */
			var result=reg.test(str)
			console.log(result)
		</script>
	</head>
	<body>
	</body>
</html>
