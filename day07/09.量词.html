<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 量词
			 * 通过量词可以设置一个内容出现的次数
			 * 量词只对它前面的内容起作用
			 * {n}正好出现n次
			 * {m,n}出现m到n次
			 * {m,}m次以上
			 * +至少一个，相当于{1,n}
			 * *0个或多个，相当于{0，n}
			 * ？0个或1个，相当于{0,1}
			 */
			var reg=/ab{3}c/
			reg=/ab+c/
			reg=/ab*c/
			reg=/ab?c/
			/*
			 * 如果在正则表达式中同时使用^ $则要求字符串必须完全符合正则表达式
			 */
			reg=/^a$/
			console.log(reg.test("a"))
			var phone=/^1[3-9][0-9]{9}$/
			console.log(phone.test("13498756789"))
		</script>
	</head>
	<body>
	</body>
</html>
