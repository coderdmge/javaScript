<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 在调用函数时，浏览器没次都会传递两个隐含参数：
			 * 1.函数的上下文对象 this
			 * 2.封装实参的对象arguments
			 * arguments是一个类数组对象，他可以通过索引来操作数据，也可以获取长度
			 * 在调用函数时，我们所传递的实参都会在arguments中保存
			 * arguments.length可以来获取实参的长度
			 * 我们即使不定义形参也可以通过arguments来使用实参
			 * arguments[0]表示第一个实参
			 * arguments[1]表示 第二个实参
			 * 它里边有一个属性叫做callee
			 * 这个属性对应一个函数，就是当前正在指向的函数对象
			 */
			function fun(a,b){
				
				for (var i=0;i<arguments.length;i++) {
					console.log(arguments[i])
				}
				console.log(arguments.callee)
			}
			fun("hello",true,false ,undefined,null)
		</script>
	</head>
	<body>
	</body>
</html>
