<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 浏览器已经为我们提供 文档节点 对象这个对象是window属性
			 * 可以在页面直接使用，文档节点代表是整个网页
			 */
		</script>
	</head>
	<body>
		<button id="btn">我是一个按钮</button>
		<script type="text/javascript">
			var btn=document.getElementById("btn")
			btn.innerHTML="I'M button"
		</script>
	</body>
</html>
