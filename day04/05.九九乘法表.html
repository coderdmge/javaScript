<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			for (var i=1;i<=9;i++) {
				for (var j=1;j<=i;j++) {
					document.write("<span>"+ j+"*"+i+"="+i*j+"</span>")
				}
				document.write("<br />")
			}
		</script>
		<style type="text/css">
			span{
				width: 100px;
				display: inline-block;
			}
		</style>
	</head>

	</body>
</html>
