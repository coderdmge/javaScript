<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 如果要使用特殊的属性名，不能采用.的方式来操作
			 * 需要使用另一种方式：
			 * 		语法： 对象["属性名"]=属性值
			 *     	读取也需要采用这种方式
			 * 		使用[]这种形式操作属性，更加的灵活，
			 * 		在[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性
			 */
			var obj=new Object()
			obj["123"]=789;
			obj["nihao"]="你好"
			var n="123";
			console.log(obj[n])
			var obj2=new Object()
			obj2.name="tom"
			obj.test=obj2
			console.log(obj.test.name)
			/*
			 * in运算符
			 * --通过该运算符可以检查一个对象是否含有指定的属性
			 * 		如果有则返回true ，没有则返回false
			 * 	--语法：
			 * 		"属性名"in 对象
			 */
			console.log("name" in obj2)
			console.log("test" in obj)
		</script>
	</head>
	<body>
	</body>
</html>
