<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			for (var i=0; i<5;i++) {
				for (var j=0;j<i+1;j++) {
					document.write("*")
				}
				document.write("<br>")
			}
		</script>
		<script type="text/javascript">
			for (var i=0;i<5;i++) {
				for (var j=0;j<5-i;j++) {
					document.write("*")
				}
				document.write("<br>")
			}
		</script>
	</head>
	<body>
	</body>
</html>
