<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * concat()方法可以连接两个或多个数组，并将新的数组返回
			 * 该方法不会对原数组产生影响
			 */
				var arr = ["孙悟空","猪八戒","沙和尚"];
				var arr2 = ["白骨精","玉兔精","蜘蛛精"];
				var arr3 = ["二郎神","太上老君","玉皇大帝"];
				var result =arr.concat(arr2,arr3,"牛魔王")
//				console.log(result)
			/*
			 * join()
			 * 该方法可以将数组转换为字符串
			 * 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
			 * 在join中可以指定一个字符串作为参数，这个字符串将会成为数组元素中的连接符
			 * 如果不指定连接符，则默认使用，作为连接符
			 */
				arr = ["孙悟空","猪八戒","沙和尚","唐僧"]
//				result=arr.join("")
//				console.log(result)
//				console.log(arr)
				/*
				 * reverse()
				 * 该方法会直接修改原数组
				 */
				arr.reverse()	
//				console.log(arr)
				/*
				 * sort()会影响到原数组，默认会按照Unicode编码进行排序
				 * 即使对于纯数字的数组，使用sort进行排序时，也会按照Unicode编码来排序
				 * 所以对数字进行排序时，可能会得到错误的结果
				 * 
				 * 我们可以自己来指定排序的规则
				 * 我们可以在sort()添加一个回调函数，来指定排序的规则
				 * 回调函数需要定义两个形参
				 * 浏览器会分别使用数组中的元素作为实参去调用回调函数
				 * 使用哪个元素调用不确定，但是肯定的说数组中a一定在b的前面
				 * 浏览器会根据回调函数的返回值来决定元素的顺序
				 * 如果返回一个大于0的值，则元素会交换位置
				 * 如果返回一个小于0的值，则元素位置不变
				 * 如果返回一个0，则认为两个值相等，也不交换位置
				 * 
				 * 如果需要升序，则返回a-b
				 */
				arr=[4,6,2,18,5]
				arr.sort(function(a,b){
					return b-a;
				})
				console.log(arr)
		</script>

	</body>
