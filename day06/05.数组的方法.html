<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * push()
			 * 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
			 * 可以将要添加的元素作为方法的参传递
			 * 这些元素将会自动添加到函数的末尾
			 * 该方法会将数组新的长度作为返回值返回
			 * 
			 */
			var arr=["孙悟空","猪八戒","沙和尚"]
			var result=arr.push("唐僧","白骨精")
			console.log(arr)
			console.log(result)
			//pop()方法
			//该方法可以删除数组的最后一个元素，并将删除额元素作为返回值返回
			result=arr.pop()
			console.log(arr)
			console.log(result)
			/*
			 * unshift()
			 * 向数组开头添加一个或多个元素，并返回新的数组长度
			 * 向前边插入元素后，其他元素索引会依次调整
			 */
			result= arr.unshift("牛魔王","红孩儿")
			console.log(arr)
			console.log(result)
			//可以删除数组的第一个元素，并将删除的元素作为返回值返回
			result=arr.shift()
			console.log(arr)
			console.log(result)  
		</script>
	</head>
	<body>
	</body>
</html>
