<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * slice()
			 * 可以用来从数组提取指定的元素
			 * 该方法不会改变元素数组，而是将截取的数组封装的一个新数组返回
			 * --参数
			 * 		1.截取开始位置的索引，包含开始索引
			 * 		2.截取结束位置的索引，不包含结束位置的索引
			 * 			第二个参数可以省略不写，此时会截取从从开始索引往后的所用元素
			 */
			var arr=["tom","jack","jane","marry","mike"]
//			var result =arr.slice(1,-1)
//			console.log(result)
			/*
			 * splice()
			 * 可以用于删除数组中指定的元素
			 * 所用splice会影响到原数组，会将指定的元素从原数组中删除
			 * 	并将被删除的元素作为返回值返回
			 * 参数：
			 * 第一个表示开始位置的索引
			 * 第二个表示删除的数量
			 * 第三个及以后
			 * 可以传递一些新元素，这些元素将会自动插入到开始位置索引前边
			 */
		  var result=arr.splice(1,0,"孙悟空","猪八戒","沙和尚")
		  console.log(result)
		  console.log(arr)
		
		</script>
	</head>
	<body>
	</body>
</html>
