		<script type="text/javascript">
			/*
			 *原型prototype
			 *我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
			 * 这个属性对应着一个对象，这个对象就是所谓的原型对象
			 * 如果函数作为普通函数调用prototype没有任何作用
			 * 当函数以构造函数的形式调用时，它所创建的对象都会有一个隐含的属性
			 * 指向该构造函数的原型对象，我们可以通过__proto__来访问该属性
			 * 
			 * 原型对象就相当于一个公共区域，所有同一个的实例都可以访问到这个原型对象
			 * 我们可以将对象中的共有内容，统一设置到原型对象中
			 * 当我们访问对象的一个属性或方法时，它会先在对象的自身中寻找，如果有则直接使用
			 * 如果没有则去原型对象中寻找，如果找到则直接使用
			 * 以后我们创建构造函数时，可以将对象中共有的属性或方法，统一添加到构造函数的原型对象中去
			 * 这样不用分别为每一个对象添加，也不会影响到全局只作用域，就可以使每个对象都具有这些属性和方法了
			 * 
			 */
			
		</script>
