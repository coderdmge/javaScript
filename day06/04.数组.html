<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 修改length
			 * 如果修改的length大于原长度，则多出的部分会空出来
			 * 如果修改的length小于原长度，则多出的元素会被删除
			 */
			//向数组的最后一个位置添加元素
			//语法 ： 数组[数组.length]=值
			var arr=new Array()
			arr[0]=1;
			arr[1]=34;
			arr[arr.length]=23;
			arr.length=10;
			console.log(arr)
		</script>
	</head>
	<body>
	</body>
</html>
