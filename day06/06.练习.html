<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function Person(name,age){
				this.name=name
				this.age=age
			}
			Person.prototype.toString=function(){
				return "Person[name="+this.name+",age="+this.age+"]"
			}
			var per=new Person("tom",15)
			var per1=new Person("jack",34)
			var per2=new Person("mike",56)
			var per3=new Person("mary",5)
			var per4=new Person("jane",16)
			var perArr=[per,per1,per2,per3,per4]
			function getAdult(arr){
				var newArr=[]
				for (var i=0;i<arr.length;i++) {
					if(arr[i].age>=18){
						newArr.push(arr[i])
					}
				}
				return newArr;
			}
			var result=getAdult(perArr)
			console.log(result)
		</script>
	</head>
	<body>
	</body>
</html>
