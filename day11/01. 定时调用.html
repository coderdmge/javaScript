<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var count=document.getElementById("count")
				/*
				 * js的程序执行速度非常非常的快
				 * 如果希望一段程序，可以每隔一段时间执行一次，可以使用定时调用
				 * setInterval()
				 * 定时调用
				 * 可以将一个函数，每隔一段时间执行一次
				 * 参数
				 * 1.回调函数，该函数会每隔一段时间被调用一次
				 * 2.每次调用的间隔时间，单位是毫秒
				 * 返回值
				 * 返回一个Number类型的数据
				 * 这个数字用来作为定时器的唯一标识
				 */
				var num=1
				var timer= setInterval(function(){
					count.innerHTML=num++
					if(num==11){
						
						clearInterval(timer)
					}
				},1000)
			}
		</script>
	</head>
	<body>
			<h1 id="count"></h1>

	</body>
</html>
